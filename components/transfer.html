      <div class='modal-mask'>
        <div class='modal-wrapper'>
          <div class='modal-container'>

            <div class='modal-header'>
              <slot name='header'>
                Перевести средства на другой кошелек
              </slot>
            </div>

            <div class='modal-body'>
              <slot name='body'>
                <div>
                  <div class="input-group input-group-sm mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="inputGroup-sizing-ssm">Номер кошелька</span>
                    </div>
                    <input @input="changeWalletToTransfer" value="+7" id="red_name" type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                  </div>
                </div>
                <div>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text">$</span>
                      <span class="input-group-text">{{money_count}}.00</span>
                    </div>
                    <input @input="counter" type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                  </div>
                </div>
              </slot>
            </div>

            <div class='modal-footer'>
              <slot name='footer'>
                <button class='btn btn-primary btn-sm hell' @click="showModal_transfer = false">
                  Отмена
                </button>
                <button class='btn btn-primary btn-sm hell' @click="showModal_transfer = false">
                  Перевести
                </button>
              </slot>
            </div>
          </div>
        </div>
      </div>
